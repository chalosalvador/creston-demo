<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title data-ch5-i18n="crestron-demo"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <!-- inject:css -->
    <link rel="stylesheet" href="./assets/css/external.css">
    <link rel="stylesheet" href="./assets/css/light-theme.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- endinject -->
</head>

<body>
    <div id="loader" class="loader"></div>
    <section class="main-section">
        <!-- Header start -->
        <nav class="navbar navbar-dark navbar-default fixed-top">
            <div class="navbar-action-left" id="back-page" hidden="true">
                <a class='back-arrow' id="back" onclick="appModule.onClickBack()">
                    <i class="fas fa-long-arrow-alt-left"></i>
                </a>
                <h5 class="header-titles">Back</h5>
            </div>

            <div class="navbar-action-left2">
                <a class='volume-mute' onclick="appModule.onClickMute()" >
                    <i class="fas fa-volume-mute"></i>
                </a>
                <h5 class="header-titles">Mute</h5>
            </div>
            
            <div class="navbar-action-center">
                <a class="navbar-brand">
                <h1>Room Name</h1>
                </a>
            </div>
            
                
            
        </nav>
        <!-- Header end -->

        <ch5-triggerview class="triggerview" disableanimation="true">
            <!-- Mode start-->
            <ch5-triggerview-child id="mode-view">
                <ch5-import-htmlsnippet class="mode-page" url="./components/mode/mode.html">
                </ch5-import-htmlsnippet>
            </ch5-triggerview-child>
            <!-- Mode end -->
            <!-- Event start -->
            <ch5-triggerview-child id="event-view">
                <ch5-import-htmlsnippet class="event-page" url="./components/event/event.html">
                </ch5-import-htmlsnippet>
            </ch5-triggerview-child>
            <!-- Event end -->
        </ch5-triggerview>
    
    </section>
    <!-- inject:js -->

    <script src="./assets/vendor/cr-com-lib.js"></script>
    <script src="./assets/vendor/component.js"></script>
    <!-- endinject -->
</body>

</html>
